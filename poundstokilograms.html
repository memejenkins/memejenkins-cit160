<!DOCTYPE HTML>
<html lang="en-us">

        <title>Template</title>

    <link rel="stylesheet" href="styles.css"/>
    <script>
         /* Defining Table 
        INPUT: Pounds
        PROCESSING: Convert Pounds to Kilograms 
        OUTPUT: Kilograms 
        */

        function convertpoundstokilograms() {
            //INPUT
            let p = parseFloat(document.getElementById('pounds').value);
             //PROCESSING
            let x = p * 0.45359237; 
            var n = x
            var k = x.toFixed(0)
            //OUTPUT
            document.getElementById('output').innerHTML 
            = k;
        }
    </script>
    </head>
    <body>
        <header>
            <h1> Week 5: Pounds to Kilograms</h1>
            <h2> Megan E. Jenkins </h2>
        </header>
        <main>
            <h3> Convert Pounds to Kilograms</h3>
            <label> Enter Pounds: <input type="text" id="pounds"></label>
            <label><button onclick="convertpoundstokilograms()"> Convert</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
