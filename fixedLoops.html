<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <title>Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scal=1">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="display1"></div>
    <div id="display2"></div>
    <div id="display3"></div>
    <div id="display4"></div>
    <script>
        let output1 = '';
        let i = 0;
        while (i < 2) {
            output1 += `Part 1:${i}<br>`;
            i++;
        }
        document.getElementById('display1').innerHTML = output1;
        var output2 = '';
        for (let j = 0; j < 3; j++) {
            if (j !== 2) {
                output2 += `Part 2:${j}, `;
            }
            else {
                output2 +=  `Part 2:${j}`;
            }
        }
        document.getElementById('display2').textContent = output2;
        let output3 = '';
        for (let k = 0; k < 4; k++) {
            output3 += k + " ";
        }
        document.getElementById('display3').textContent = output3;
        let balance = 1000;
        const rate = .10;
        let n = 30;
        for (let s = 0; s < n; s++) {
            interest = balance * rate;
            balance += interest;
        }
        document.getElementById('display4').textContent = balance
    </script>
</body>

</html>
