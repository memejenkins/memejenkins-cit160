<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scal=1">
    <link rel="stylesheet" href="styles.css"/>
    <script>
        /* Defining Table 
        INPUT: Get two numbers from two different input boxes - x and y
        PROCESSING: Add the two numbers together store in sum
        OUTPUT: Display sum on teh document
        */

        function addNumbers() {
            //INPUT
            let x = 
            parseFloat(document.getElementById('number1').value);
            let y = 
            parseFloat(document.getElementById('number2').value);
            //PROCESSING
            let sum = x + y;
            //OUTPUT
            document.getElementById('output').innerHTML 
            = "The sum of " + x + " and " + y + " equals " + sum +"!";
        }
    </script>
    </head>
    <body>
        <header>
            <h1> Week 4: Add Two Numbers</h1>
            <h2> Megan E. Jenkins </h2>
        </header>
        <main>
            <h3> Add Two Numbers</h3>
            <label> Enter Number One: <input type="text" id="number1"></label>
            <label> Enter Number Two: <input type="text" id="number2"></label>
            <label><button onclick="addNumbers()"> Add Numbers</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Megan E. Jenkins &bull; BYU-Idaho &bull; CIT 160
        </footer>
    </body>
</html>
